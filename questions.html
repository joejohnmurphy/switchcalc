<!DOCTYPE html>
<html lang="en">

<head>

    <title>Questions</title>
    <link rel="stylesheet" href="css/talker.css">
</head>

<script language="JavaScript" type="text/javascript" src = "js/menu.js"></script>

<body>
    <div data-sound="questions_page_w" data-move="questions.html" class="btn a questions_page_w page_silent" tabindex="1" onfocus="whisper('questions_page_w', 'questions_page_w')">QUESTIONS

        <audio id="what_tv" controls style="display:none"><source src="sounds/what_tv.mp3" type="audio/mpeg"></audio>

    </div>
        <audio id="social_page" controls style="display:none"><source src="sounds/social_page.mp3" type="audio/mpeg"></audio>
