<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/talker.css">
</head>

<script language="JavaScript" type="text/javascript" src = "js/menu.js"></script>

<body>
    <div data-sound="schedule_page" data-move="schedule.html" class="btn a schedule_page page_silent" tabindex="1" onfocus="whisper('schedule_page', 'schedule_page')">SCHEDULE

        <audio id="math_w" controls style="display:none"><source src="sounds/math_w.mp3" type="audio/mpeg"></audio>

        <audio id="cwt_w" controls style="display:none"><source src="sounds/cwt_w.mp3" type="audio/mpeg"></audio>

    <div data-sound="cooking" data-move="cooking.html" class="btn cooking page" tabindex="4" onfocus="whisper('cooking', 'cooking_w')">Cooking

        <audio id="global_studies_w" controls style="display:none"><source src="sounds/global_studies_w.mp3" type="audio/mpeg"></audio>

    <div data-sound="digital_tools" class="btn digital_tools" tabindex="7" onfocus="whisper('digital_tools', 'digital_tools_w')">Digital Tools</div>
        <audio id="digital_tools" controls style="display:none"><source src="sounds/digital_tools.mp3" type="audio/mpeg"></audio>
