<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lunch and Dinner</title>
    <link rel="stylesheet" href="css/talker.css">
</head>

<body>
    <div class="info" tabindex="1">
        <img src="images/info.jpg" alt="You are on Lunch and Dinner">
    </div>
    <div class='btn a hamburger' tabindex='2' data-sound="hamburger">hamburger</div>
    <div class='btn b chicken' tabindex='3' data-sound="chicken">chicken</div>
    <div class='btn c chips' tabindex='4' data-sound="chips">chips</div>
    <div class='btn d french_fries' tabindex='5' data-sound="french_fries">french fries</div>
    <div class='btn e pasta' tabindex='6' data-sound="pasta">pasta</div>
    <div class='btn f bread' tabindex='7' data-sound="bread">bread</div>
    <div class='btn g salad' tabindex='8' data-sound="salad">salad</div>
    <div class='btn h sandwich' tabindex='9' data-sound="sandwich">sandwich</div>
 
    <a href="javascript:location.replace('food.html')" class="btn up" tabindex="0">
        <img src="images/up.jpg" alt="Go back to the last page">
    </a>

    <audio id='hamburger' controls style='display:none'><source src='sounds/hamburger.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='chicken' controls style='display:none'><source src='sounds/chicken.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='chips' controls style='display:none'><source src='sounds/chips.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='french_fries' controls style='display:none'><source src='sounds/french_fries.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='pasta' controls style='display:none'><source src='sounds/pasta.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='bread' controls style='display:none'><source src='sounds/bread.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='salad' controls style='display:none'><source src='sounds/salad.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
    <audio id='sandwich' controls style='display:none'><source src='sounds/sandwich.mp3' type='audio/mpeg'> Your browser does not support the audio element.</audio>
 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/talker.js"></script>
</body>

</html>
