<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vocab</title>
    <link rel="stylesheet" href="css/talker.css">
</head>

<body>
    <div class="info" tabindex="1">
        <img src="images/info.jpg" alt="You are on Vocab">
    </div>
    <div data-sound="day" class="btn a day" tabindex="2" onfocus="whisper('day', 'day_w')">Day</div>
        <audio id="day" controls style="display:none"><source src="sounds/day.mp3" type="audio/mpeg"></audio>
        <audio id="day_w" controls style="display:none"><source src="sounds/day_w.mp3" type="audio/mpeg"></audio>
    <div data-sound="night" class="btn b night" tabindex="3" onfocus="whisper('night', 'night_w')">Night</div>
        <audio id="night" controls style="display:none"><source src="sounds/night.mp3" type="audio/mpeg"></audio>
        <audio id="night_w" controls style="display:none"><source src="sounds/night_w.mp3" type="audio/mpeg"></audio>
    <div data-sound="morning" class="btn c morning" tabindex="4" onfocus="whisper('morning', 'morning_w')">Morning</div>
        <audio id="morning" controls style="display:none"><source src="sounds/morning.mp3" type="audio/mpeg"></audio>
        <audio id="morning_w" controls style="display:none"><source src="sounds/morning_w.mp3" type="audio/mpeg"></audio>
    <div data-sound="afternoon" class="btn d afternoon" tabindex="5" onfocus="whisper('afternoon', 'afternoon_w')">Afternoon</div>
        <audio id="afternoon" controls style="display:none"><source src="sounds/afternoon.mp3" type="audio/mpeg"></audio>
        <audio id="afternoon_w" controls style="display:none"><source src="sounds/afternoon_w.mp3" type="audio/mpeg"></audio>
    <div data-sound="aqueduct" class="btn e aqueduct" tabindex="6" onfocus="whisper('aqueduct', 'aqueduct_w')">Aqueduct</div>
        <audio id="aqueduct" controls style="display:none"><source src="sounds/aqueduct.mp3" type="audio/mpeg"></audio>
        <audio id="aqueduct_w" controls style="display:none"><source src="sounds/aqueduct_w.mp3" type="audio/mpeg"></audio>
    <div data-sound="mosaic" class="btn f mosaic" tabindex="7" onfocus="whisper('mosaic', 'mosaic_w')">Mosaic</div>
    <div data-sound="ancient" class="btn g ancient" tabindex="8" onfocus="whisper()">Ancient</div>
    <div data-sound="old" class="btn h old" tabindex="9" onfocus="whisper()">Old</div>
    <div data-sound="new" class="btn i new" tabindex="10" onfocus="whisper()">New</div>
    <div data-sound="meteor_shower" class="btn j meteor_shower" tabindex="11" onfocus="whisper()">Meteor Shower</div>
    <div data-sound="happy_birthday" class="btn k happy_birthday" tabindex="12" onfocus="whisper()">Happy Birthday</div>
    <div data-sound="panda" class="btn l panda" tabindex="13" onfocus="whisper()">Panda</div>
    <div data-sound="telescope" class="btn m telescope" tabindex="14" onfocus="whisper()">Telescope</div>
    <div data-sound="jam_board" class="btn n jam_board" tabindex="15" onfocus="whisper()">Jam Board</div>
    <div data-sound="google_slides" class="btn o google_slides" tabindex="16" onfocus="whisper('google_slides', 'google_slides_w')">Google Slides</div>
        <audio id="google_slides" controls style="display:none"><source src="sounds/google_slides.mp3" type="audio/mpeg"></audio>
        <audio id="google_slides_w" controls style="display:none"><source src="sounds/google_slides_w.mp3" type="audio/mpeg"></audio>
    <div data-sound="school_page" class="btn p up school_page page" tabindex="0" onfocus="whisper('school_page', 'up_w')">
        <img src="images/up.jpg">
    </div>
        <audio id="school_page" controls style="display:none"><source src="sounds/school_page.mp3" type="audio/mpeg"></audio>
        <audio id="up_w" controls style="display:none"><source src="sounds/up_w.mp3" type="audio/mpeg"></audio>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/talker.js"></script>
</body>

</html>
